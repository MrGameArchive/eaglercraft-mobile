<!DOCTYPE html>
<html>
  <head>
    <title>Eaglercraft PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        touch-action: none; /* Allow scrolling and touch events */
        overflow:hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="demo/index.html" allowfullscreen></iframe>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => {
          console.log("âœ… Service Worker registered")
        })
      }
    </script>
  </body>
</html>
